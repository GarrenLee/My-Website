<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garren Lee</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 2em 0;
        }

        header img {
            max-width: 100%;
            height: auto;
            max-height: 200px; /* Adjust the max height as needed */
            margin: 0 auto; /* Center the image */
        }

        nav {
            background-color: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 1em 0;
        }

        nav a {
            text-decoration: none;
            color: #ecf0f1;
            padding: 1em;
            margin: 0 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #2c3e50;
        }

        section {
            padding: 2em;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 5px;
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1em 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        section {
            padding: 2em;
            margin-bottom: 60px; /* Adjust the margin to create space for the footer */
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000; /* Ensure the footer is above other elements */
        }
    </style>
</head>
<body>

    <header>
        <h1>Garren's Website</h1>
        <img src="profile.png" alt="Header Image">
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="about.html">About</a>
    </nav>

    <section style="text-align: center;">
        <h2>Welcome to My Website!</h2>
        <p>Learn more about me by navigating through this website!</p>

        <figure>
            <img src="theedgeNY.png" alt="The Edge NY" width="300" height="200" style="display: block; margin: 0 auto;">
            <figcaption>View from The Edge in New York</figcaption>
        </figure>

    </section>

    <footer>
        &copy; 2024 Garren's Website. All rights reserved.
    </footer>

</body>
</html>
